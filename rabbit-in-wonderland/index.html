<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rabbit in Wonderland</title>

	<style>
		:root {
			--bg: #EDD2E0;
	    	--ground: #E2ACC8;
			--black: #333;
			--lblack: #444;
	    	--white: #FFF;
	    	--lwhite: #F8F8F8;
	    	--yellow: #FFE9AF;
	    	--blue: #1C77C3;
	    	--pink: #FCD1DD;
	    	--heart: #E0455F;
	    	--cheek: rgba(252,209,221, 0.35);
		}

		body {
			background-color: var(--bg);
		}

		.box {
			position: relative;
			width: 500px;
			height: 500px;
			margin: auto;
			margin-top: 10%;
		}
		
		.ground,
		.star,
		.star::before,
		.rabbit,
		.ear,
		.ear::before,
		.ear::after,
		.ear-inner,
		.ear-inner::before,
		.bow,
		.bow-left,
		.bow-mid,
		.bow-right,
		.head,
		.eye,
		.eye::before,
		.eye::after,
		.eyelash,
		.eyelash::before,
		.eyelash::after,
		.nose,
		.cheek,
		.mouth,
		.mouth::before,
		.mouth::after,
		.body,
		.body::after,
		.arm,
		.arm::before,
		.dress,
		.foot,
		.foot::before,
		.foot::after,
		.foot,
		.collar,
		.collar::before,
		.collar::after,
		.apron-top,
		.apron-top::before,
		.apron-top::after,
		.apron-bot,
		.apron-bot::before,
		.apron-bot::after,
		.apron-heart,
		.apron-heart::before,
		.apron-heart::after,
		.apron,
		.apron::before,
		.apron::after {
			box-sizing: border-box;
			position: absolute;
			display: inline-block;
		}

		.rabbit {
			/*border: 1px solid red;*/
			left: 50%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
			width: 300px;
			height: 500px;
			z-index: 1;
		}

		.bow {
		    width: 8em;
		    height: 4.5em;
		    border-radius: 50%;
		    left: 50%;
		    top: 33%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
			box-shadow: 0 -1em 0 0 var(--black);
			z-index: 3;
		}

		.bow-left {
			width: 2.5em;
			height: 2.5em;
			border-radius: 30% 50% 50% 30%;
			background-color: var(--lblack);
			top: -36%;
    		left: 16%;
		}

		.bow-mid {
			width: 2em;
			height: 2em;
			border-radius: 50px;
			left: 50%;
			top: -32%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
			background-color: var(--black);
			z-index: 1;
		}

		.bow-right {
			width: 2.5em;
			height: 2.5em;
			border-radius: 50% 30% 30% 50%;
			background-color: var(--lblack);
			top: -36%;
    		right: 16%;
		}

		.head {
			width: 15em;
			height: 13.5em;
			border-radius: 60% 60% 40% 40%;
			top: 30%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
			background-color: var(--white);
			z-index: 2;
			border-bottom: 2px solid rgba(0,0,0,0.05);
		}

		.ear {
			top: 17%;
			border: 3em solid transparent;
			border-top: 10em solid var(--white);
			width: 2em;
		}

		.ear::before {
		    content: '';
		    width: 6em;
		    height: 6em;
		    background-color: var(--white);
            top: -13.36em;
    		left: -3em;
		    border-radius: 50%;
		}

		.ear-left {
			left: 27%;
			-webkit-transform: rotate(-16deg);
			   -moz-transform: rotate(-16deg);
			    -ms-transform: rotate(-16deg);
			     -o-transform: rotate(-16deg);
			        transform: rotate(-16deg);
			
		}

		.ear-right {
			right: 27%;
			-webkit-transform: rotate(16deg);
			   -moz-transform: rotate(16deg);
			    -ms-transform: rotate(16deg);
			     -o-transform: rotate(16deg);
			        transform: rotate(16deg);
		}

		.ear-inner {
			top: 20%;
			border: 1.5em solid transparent;
			border-top: 8em solid var(--pink);
			width: 2em;
		}

		.ear-inner::before {
		    content: '';
		    width: 3em;
		    height: 3em;
		    background-color: var(--pink);
            top: -9.6em;
    		left: -1.5em;
		    border-radius: 50%;
		}

		.ear-inner-left {
			left: 34%;
			-webkit-transform: rotate(-16deg);
			   -moz-transform: rotate(-16deg);
			    -ms-transform: rotate(-16deg);
			     -o-transform: rotate(-16deg);
			        transform: rotate(-16deg);
			
		}

		.ear-inner-right {
			right: 34%;
			-webkit-transform: rotate(16deg);
			   -moz-transform: rotate(16deg);
			    -ms-transform: rotate(16deg);
			     -o-transform: rotate(16deg);
			        transform: rotate(16deg);
		}

		.eye {
			width: 3em;
			height: 3.5em;
			border-radius: 50px;
			background-color: var(--black);
			top: 55%;
			z-index: 1;
		}

		/*.eye::before {
			content: '';
			width: 1em;
			height: 1em;
			right: -.5em;
			top: 1.25em;
			background-color: var(--white);
			-webkit-transform: rotate(45deg);
			   -moz-transform: rotate(45deg);
			    -ms-transform: rotate(45deg);
			     -o-transform: rotate(45deg);
			        transform: rotate(45deg);
		}*/

		.eye::after {
			content: '';
			width: 1em;
			height: 1em;
			border-radius: 50%;
			background-color: var(--white);
			top: 20%;
			right: 20%;
		}

		.eye-left {
			left: 15%;
		}

		.eye-right {
			right: 15%;
		}

		.eyelash {
			width: 0.35em;
			height: 2em;
			background-color: var(--black);
			top: 50%;
		}

		.eyelash-left {
			left: 24%;
		}

		.eyelash-right {
			right: 24%;
		}

		.eyelash::before,
		.eyelash::after {
			content: '';
			width: 100%;
			height: 100%;
			background-color: var(--black);
			top: 0.2em;
		}

		.eyelash::before {
			left: -150%;
			-webkit-transform: rotate(-25deg);
			   -moz-transform: rotate(-25deg);
			    -ms-transform: rotate(-25deg);
			     -o-transform: rotate(-25deg);
			        transform: rotate(-25deg);
		}

		.eyelash::after {
			right: -150%;
			-webkit-transform: rotate(25deg);
			   -moz-transform: rotate(25deg);
			    -ms-transform: rotate(25deg);
			     -o-transform: rotate(25deg);
			        transform: rotate(25deg);
		}

		.nose {
			width: 1em;
			height: 0.75em;
			background-color: var(--pink);
			top: 70%;
			left: 50%;
			border-radius: 50px;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
		}

		.cheek {
			width: 3em;
			height: 2em;
			background-color: var(--cheek);
			top: 74%;
			border-radius: 50px;
		}

		.cheek-left {
			left: 10%;
		}

		.cheek-right {
			right: 10%;
		}

		.mouth {
			top: 80%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
		}

		.mouth::before,
		.mouth::after {
			content: '';
			width: 1.25em;
			height: 0.8em;
		}

		.mouth::before {
			box-shadow: -0.1em 0.3em 0 0 var(--pink);
			/*left: -24%;*/
			left: 0%;
			border-radius: 50% 30% 30% 50%;
		}

		.mouth::after {
			box-shadow: 0.1em 0.3em 0 0 var(--pink);
			right: 0%;
			border-radius: 50% 30% 50% 30%;
		}

		.body {
		    border: 2em solid transparent;
		    border-bottom: 10em solid var(--blue);
		    width: 4em;
		    height: 0;
			box-sizing: content-box;
			top: 59%;
			left: 50%;
			border-radius: 0;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
		}

		.body::after {
			content: '';
		    width: 3.5em;
		    height: 1.5em;
		    top: 100%;
		    left: 50%;
		    -webkit-transform: translateX(-50%);
		       -moz-transform: translateX(-50%);
		        -ms-transform: translateX(-50%);
		         -o-transform: translateX(-50%);
		            transform: translateX(-50%);
		    margin-top: 35%;
		    z-index: 1;
		    position: absolute;
		    display: block;
		    background-color: #ddd;
		}

		.arm {
			width: 2.5em;
			height: 7.25em;
			background-color: var(--blue);
			border-radius: 0 0 10px 10px;
			top: -0.5em;
		}

		.arm::before {
			content: '';
			height: 1em;
			width: 1.5em;
			bottom: -1em;
			border-radius: 0 0 50px 50px;
			background-color: var(--white);
		}
		
		.arm-left::before {
			left: 0.5em;
		}

		.arm-right::before {
			right: 0.5em;
		}

		.arm-left {
			left: -30%;
			-webkit-transform: rotate(45deg);
			   -moz-transform: rotate(45deg);
			    -ms-transform: rotate(45deg);
			     -o-transform: rotate(45deg);
			        transform: rotate(45deg);
		}

		.arm-right {
			right: -30%;
			-webkit-transform: rotate(-45deg);
			   -moz-transform: rotate(-45deg);
			    -ms-transform: rotate(-45deg);
			     -o-transform: rotate(-45deg);
			        transform: rotate(-45deg);
		}

		.collar {
			top: 73%;
			left: 50%;
			z-index: 1;
		}

		.collar::before,
		.collar::after {
			content: '';
			width: 3em;
			height: 1.5em;
			border-radius: 0 0 50px 50px;
			background-color: var(--white);
			border-bottom: 2px solid rgba(0,0,0,0.2);
		}

		.collar::before {
			left: 0;
			-webkit-transform: rotate(-15deg);
			   -moz-transform: rotate(-15deg);
			    -ms-transform: rotate(-15deg);
			     -o-transform: rotate(-15deg);
			        transform: rotate(-15deg);
		}

		.collar::after {
			right: 0;
			-webkit-transform: rotate(15deg);
			   -moz-transform: rotate(15deg);
			    -ms-transform: rotate(15deg);
			     -o-transform: rotate(15deg);
			        transform: rotate(15deg);
		}

		.apron {
			left: 50%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
			top: 80%;
		}

		.apron-top {
			box-sizing: content-box;
			width: 3.5em;
			border: 0.5em solid transparent;
			border-top: 2em solid var(--white);
			left: 50%;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
		}

		.apron-top::before {
			content: '';
			height: 4em;
			width: 0.75em;
			top: -5em;
			left: -12px;
			background-color: var(--white);
			-webkit-transform: rotate(-15deg);
			   -moz-transform: rotate(-15deg);
			    -ms-transform: rotate(-15deg);
			     -o-transform: rotate(-15deg);
			        transform: rotate(-15deg);
		}

		.apron-top::after {
			content: '';
			height: 4em;
			width: 0.75em;
			top: -5em;
			right: -12px;
			background-color: var(--white);
			-webkit-transform: rotate(15deg);
			   -moz-transform: rotate(15deg);
			    -ms-transform: rotate(15deg);
			     -o-transform: rotate(15deg);
			        transform: rotate(15deg);
		}

		.apron-bot {
			box-sizing: content-box;
			width: 5em;
			border: 0.5em solid transparent;
			border-bottom: 3.25em solid var(--white);
			left: 50%;
			top: 0.5em;
			border-radius: 0 0 8px 8px;
			-webkit-transform: translateX(-50%);
			   -moz-transform: translateX(-50%);
			    -ms-transform: translateX(-50%);
			     -o-transform: translateX(-50%);
			        transform: translateX(-50%);
		}

		.apron-bot::before {
			content: '';
			border: 0.2em solid transparent;
			border-bottom: 1em solid var(--white);
			width: 3em;
			left: -.85em;
			top: -3px;
			box-sizing: content-box;
		}

		.apron-bot::after {
			content: '';
			border: 0.2em solid transparent;
			border-bottom: 1em solid var(--white);
			width: 3em;
			right: -.85em;
			top: -3px;
			box-sizing: content-box;
		}

		.apron-heart {
			left: 1em;
			top: 0.6em;
			-webkit-transform: translateX(-50%) scale(0.35);
			   -moz-transform: translateX(-50%) scale(0.35);
			    -ms-transform: translateX(-50%) scale(0.35);
			     -o-transform: translateX(-50%) scale(0.35);
			        transform: translateX(-50%) scale(0.35);
		}

		.apron-heart::before,
		.apron-heart::after {
			content: '';
			height: 3em;
			width: 2em;
			border-radius: 50px 50px 0 0;
			background-color: var(--heart);
		}

		.apron-heart::before {
			left: -1.35em;
			-webkit-transform: rotate(-45deg);
			   -moz-transform: rotate(-45deg);
			    -ms-transform: rotate(-45deg);
			     -o-transform: rotate(-45deg);
			        transform: rotate(-45deg);
		}

		.apron-heart::after {
			right: -1.35em;
			-webkit-transform: rotate(45deg);
			   -moz-transform: rotate(45deg);
			    -ms-transform: rotate(45deg);
			     -o-transform: rotate(45deg);
			        transform: rotate(45deg);
		}

		.foot {
			height: 2em;
			width: 1.75em;
			background-color: var(--white);
			border-radius: 0 0 10px 10px;
			bottom: -3%;
			z-index: -1;
			
		}

		.foot::before,
		.foot::after {
			content: '';
		}

		/*.foot::before {
			width: 100%;
			height: 50%;
			background-color: var(--black);
			bottom: 0;
			border-radius: 0 0 10px 10px;
		}*/

		/*.foot::after {
			width: 40%;
			height: 13%;
			bottom: 23%;
			left: 30%;
			border-radius: 0 0 10px 10px;
			background-color: var(--white);
		}*/

		.foot-left {
			left: 40%;
		}

		.foot-right {
			right: 40%;
		}

		.ground {
			width: 75%;
			height: 20%;
			border-radius: 50%;
			background-color: var(--ground);
			bottom: -10%;
			z-index: -1;
			left: 12.5%;
		}

		.stars {
			z-index: -1;
		}

		.star {
			width: 5em;
			height: 6em;
			background-color: var(--white);
		}

		.star::before {
			content: '';
			width: 5em;
			height: 6em;
			border-radius: 50%;
			left: -50%;
			top: -50%;
			background-color: var(--bg);
			box-shadow: 5em 0 0 0 var(--bg),
						0 6em 0 0 var(--bg),
						5em 6em 0 0 var(--bg)
			;
		}

		.star:nth-child(1) {
			top: 10%;
		}

		.star:nth-child(2) {
			top: 25%;
			right: 0;
		}

		.star:nth-child(3) {
			top: 60%;
			left: 10%;
			-webkit-transform: scale(0.7);
			   -moz-transform: scale(0.7);
			    -ms-transform: scale(0.7);
			     -o-transform: scale(0.7);
			        transform: scale(0.7);
		}

		.star:nth-child(4) {
			top: 40%;
			right: 10%;
			-webkit-transform: scale(0.4);
			   -moz-transform: scale(0.4);
			    -ms-transform: scale(0.4);
			     -o-transform: scale(0.4);
			        transform: scale(0.4);
		}


	</style>
</head>

<body>

	<div class="box">
		
		<div class="rabbit">
			
			<div class="ear ear-left"></div>
			<div class="ear-inner ear-inner-left"></div>
			<div class="ear ear-right"></div>
			<div class="ear-inner ear-inner-right"></div>

			<div class="bow">
				<div class="bow-left"></div>
				<div class="bow-mid"></div>
				<div class="bow-right"></div>
			</div>

			<div class="head">
				<div class="eye eye-left"></div>
				<div class="eye eye-right"></div>
				<div class="eyelash eyelash-left"></div>
				<div class="eyelash eyelash-right"></div>
				<div class="cheek cheek-left"></div>
				<div class="cheek cheek-right"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>

			<div class="body">
				<div class="arm arm-left">
					<div class="hand"></div>
				</div>
				<div class="arm arm-right">
					<div class="hand"></div>
				</div>
			</div>

			<div class="collar"></div>
			<div class="apron">
				<div class="apron-top"></div>
				<div class="apron-bot"></div>
				<div class="apron-heart"></div>
			</div>

			<div class="foot foot-left"></div>
			<div class="foot foot-right"></div>
		</div>

		<div class="ground"></div>
		
		<div class="stars">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>
		

	</div>
	
</body>

</html>
